<!DOCTYPE html>

    .chatbot-container {

      display: flex;
      flex-direction: column;

      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .voice-btn {
      background: #ff6363;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .voice-btn:hover {
      background: #ff4c4c;
    }
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .bot {
      background: #d8bfd8;

    }
    .user {

    }
    .chat-footer {
      display: flex;
      padding: 15px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #sendBtn:hover {
      background: #483d8b;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: #6a5acd;
      border-radius: 5px;
    }
  </style>
</head>
