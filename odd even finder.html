<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd/Even Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Odd or Even Number Checker</h1>
  <input type="number" id="numberInput" placeholder="Enter a number" />
  <button onclick="checkOddEven()">Check</button>
  <div class="result" id="result"></div>

  <script>
    function checkOddEven() {
      const number = document.getElementById('numberInput').value;
      const resultDiv = document.getElementById('result');

      if (number === '') {
        resultDiv.textContent = 'Please enter a number.';
        resultDiv.style.color = 'red';
        return;
      }

      if (number % 2 === 0) {
        resultDiv.textContent = `${number} is an Even number.`;
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = `${number} is an Odd number.`;
        resultDiv.style.color = 'blue';
      }
    }
  </script>
</body>
</html>
